# kube-prometheus-stack Helm Values
# Custom configuration for Prometheus, Grafana, and Alertmanager

# Prometheus Configuration
prometheus:
  prometheusSpec:
    # Retention
    retention: {{ .Values.monitoring.prometheus.retention | default "30d" }}
    retentionSize: "45GB"
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: {{ .Values.monitoring.prometheus.storageClass | default "" | quote }}
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: {{ .Values.monitoring.prometheus.storageSize | default "50Gi" }}
    
    # Resources
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: 2
        memory: 4Gi
    
    # ServiceMonitor selector - scrape all ServiceMonitors
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}
    
    # Security
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 2000
      seccompProfile:
        type: RuntimeDefault

# Grafana Configuration
grafana:
  enabled: true
  
  # Admin credentials
  adminPassword: {{ .Values.monitoring.grafana.adminPassword | default "admin" | quote }}
  
  # Persistence
  persistence:
    enabled: true
    storageClassName: {{ .Values.monitoring.grafana.storageClass | default "" | quote }}
    size: {{ .Values.monitoring.grafana.storageSize | default "10Gi" }}
  
  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Dashboards - import from ConfigMaps
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"
      searchNamespace: ALL
  
  # Data sources
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-kube-prometheus-prometheus:9090
          access: proxy
          isDefault: true
  
  # Security
  securityContext:
    runAsNonRoot: true
    runAsUser: 472
    fsGroup: 472
    seccompProfile:
      type: RuntimeDefault

# Alertmanager Configuration
alertmanager:
  enabled: {{ .Values.monitoring.alertmanager.enabled | default true }}
  
  alertmanagerSpec:
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: {{ .Values.monitoring.alertmanager.storageClass | default "" | quote }}
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # Resources
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  
  # Alertmanager configuration
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical'
          continue: true
        - match:
            severity: warning
          receiver: 'warning'
    
    receivers:
      - name: 'default'
        # Default receiver (no-op or email)
      
      - name: 'critical'
        {{- if .Values.monitoring.alertmanager.slack.webhookUrl }}
        slack_configs:
          - api_url: {{ .Values.monitoring.alertmanager.slack.webhookUrl | quote }}
            channel: '#alerts-critical'
            title: 'Critical Alert'
            text: '{{ "{{" }} range .Alerts {{ "}}" }}{{ "{{" }} .Annotations.summary {{ "}}" }}{{ "{{" }} end {{ "}}" }}'
        {{- end }}
      
      - name: 'warning'
        {{- if .Values.monitoring.alertmanager.slack.webhookUrl }}
        slack_configs:
          - api_url: {{ .Values.monitoring.alertmanager.slack.webhookUrl | quote }}
            channel: '#alerts-warning'
            title: 'Warning Alert'
            text: '{{ "{{" }} range .Alerts {{ "}}" }}{{ "{{" }} .Annotations.summary {{ "}}" }}{{ "{{" }} end {{ "}}" }}'
        {{- end }}

# Node Exporter
nodeExporter:
  enabled: true

# Kube State Metrics
kubeStateMetrics:
  enabled: true

# Default Rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: false
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
