{{- if and .Values.enabled .Values.externalSecrets.enabled }}
# PostgreSQL ExternalSecret
# Syncs PostgreSQL credentials from GCP Secret Manager to Kubernetes
# Used by: postgresql chart (Bitnami), API

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "postgresql.fullname" . }}-credentials
  namespace: {{ include "postgresql.namespace" . }}
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-secrets
spec:
  # Refresh interval - how often to sync from GCP
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}

  # Reference to ClusterSecretStore
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore | default "gcp-secretstore" }}
    kind: ClusterSecretStore

  # Target Kubernetes secret
  target:
    name: {{ .Values.postgresql.auth.existingSecret | default "postgresql" }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # PostgreSQL postgres user password - required by Bitnami PostgreSQL chart
        postgres-password: {{ `"{{ .postgresPassword }}"` }}

  # Data to fetch from GCP Secret Manager
  data:
    - secretKey: postgresPassword
      remoteRef:
        key: {{ .Values.externalSecrets.remoteKey | required "externalSecrets.remoteKey is required" }}
{{- end }}
