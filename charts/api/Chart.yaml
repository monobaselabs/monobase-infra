apiVersion: v2
name: api
description: Monobase API - Hono/Bun backend service
type: application
version: 1.0.0
appVersion: "0.1.0"
keywords:
  - api
  - hono
  - bun
  - monobase
home: https://github.com/YOUR-ORG/monobase-infra
sources:
  - https://github.com/YOUR-ORG/monobase
maintainers:
  - name: Your Organization
    email: devops@example.com

# Dependencies - Using Bitnami charts for production-ready infrastructure
dependencies:
  # PostgreSQL - Primary database
  - name: postgresql
    version: "16.4.4"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database

  # MinIO - Optional self-hosted S3 storage
  - name: minio
    version: "14.7.12"
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
    tags:
      - storage

  # Valkey - Redis-compatible cache (for sessions, pg-boss)
  - name: valkey
    version: "1.0.5"
    repository: https://charts.bitnami.com/bitnami
    condition: valkey.enabled
    tags:
      - cache

  # Mailpit - Email testing (dev/staging only)
  - name: mailpit
    version: "0.22.4"
    repository: https://jouve.github.io/charts/
    condition: mailpit.enabled
    tags:
      - email
      - dev
