{{- if .Values.velero.enabled }}
# ArgoCD Application: Velero Backup Resources
# Sync Wave 1 - Deploy after Velero operator (wave 0)
# Deploys BackupStorageLocation, VolumeSnapshotLocation, and Backup Schedules

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.argocd.repoURL }}
    targetRevision: {{ .Values.argocd.targetRevision }}
    path: charts/velero-resources
    helm:
      releaseName: velero-resources
      values: |
        velero:
          enabled: {{ .Values.velero.enabled | default true }}
          provider: {{ .Values.velero.provider | default "aws" }}
          {{- if eq (.Values.velero.provider | default "aws") "aws" }}
          aws:
            region: {{ .Values.velero.aws.region | default "us-east-1" }}
            bucket: {{ .Values.velero.aws.bucket | required "velero.aws.bucket is required" }}
          {{- end }}
          {{- if eq .Values.velero.provider "gcp" }}
          gcp:
            bucket: {{ .Values.velero.gcp.bucket | required "velero.gcp.bucket is required" }}
            project: {{ .Values.velero.gcp.project | required "velero.gcp.project is required" }}
          {{- end }}
          schedules:
            infrastructure:
              hourly:
                enabled: {{ .Values.velero.schedules.infrastructure.hourly.enabled | default true }}
              daily:
                enabled: {{ .Values.velero.schedules.infrastructure.daily.enabled | default true }}
              weekly:
                enabled: {{ .Values.velero.schedules.infrastructure.weekly.enabled | default true }}

  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  syncPolicy:
    automated:
      prune: false  # Never auto-delete backup configurations
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Namespace created by velero operator
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m

  ignoreDifferences:
    - group: velero.io
      kind: BackupStorageLocation
      jsonPointers:
        - /status
    - group: velero.io
      kind: VolumeSnapshotLocation
      jsonPointers:
        - /status
    - group: velero.io
      kind: Schedule
      jsonPointers:
        - /status
{{- end }}
