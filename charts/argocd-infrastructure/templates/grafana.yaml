{{- if .Values.monitoring.grafana.enabled }}
# ArgoCD Application: Grafana
# Sync Wave 1 - After monitoring stack (wave 0)

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    path: charts/grafana
    repoURL: {{ .Values.argocd.repoURL }}
    targetRevision: {{ .Values.argocd.targetRevision }}
    helm:
      releaseName: grafana
      valuesObject:
        global:
          domain: {{ .Values.gateway.domain }}
          namespace: monitoring
          gateway:
            name: {{ if .Values.gateway.gateway }}{{ .Values.gateway.gateway.name }}{{ else }}shared-gateway{{ end }}
            namespace: {{ if .Values.gateway.gateway }}{{ .Values.gateway.gateway.namespace }}{{ else }}gateway-system{{ end }}
        {{- toYaml .Values.monitoring.grafana | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m

  ignoreDifferences:
    # HTTPRoute status is managed by Gateway controller
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /status
        - /spec/parentRefs
        - /spec/rules/0/matches
{{- end }}
