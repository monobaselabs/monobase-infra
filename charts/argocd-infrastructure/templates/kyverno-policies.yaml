{{- if and .Values.kyverno.enabled .Values.kyverno.policies.enabled }}
# ArgoCD Application: Kyverno Policies
# Sync Wave 1 - Deploy policies after Kyverno controller
# Only deployed if kyverno.enabled=true AND kyverno.policies.enabled=true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: {{ .Values.argocd.repoURL }}
    targetRevision: {{ .Values.argocd.targetRevision | default "main" }}
    path: charts/kyverno-resources
    helm:
      releaseName: kyverno-resources
      values: |
        policies:
          podSecurity:
            enabled: {{ .Values.kyverno.policies.podSecurity.enabled | default true }}
            validationFailureAction: {{ .Values.kyverno.policies.podSecurity.action | default "enforce" }}
          requireLabels:
            enabled: {{ .Values.kyverno.policies.requireLabels.enabled | default true }}
            validationFailureAction: {{ .Values.kyverno.policies.requireLabels.action | default "enforce" }}
          restrictRegistries:
            enabled: {{ .Values.kyverno.policies.restrictRegistries.enabled | default true }}
            validationFailureAction: {{ .Values.kyverno.policies.restrictRegistries.action | default "audit" }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.kyverno.namespace | default "kyverno" }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 3m
{{- end }}
