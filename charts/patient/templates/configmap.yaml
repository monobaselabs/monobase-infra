{{- if and .Values.enabled .Values.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "patient.fullname" . }}
  namespace: {{ include "patient.namespace" . }}
  labels:
    {{- include "patient.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
