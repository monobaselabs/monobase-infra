# Default values for Monobase Provider App chart
# Override these values in config/{client}/values-{env}.yaml

global:
  domain: example.com
  namespace: example-prod
  environment: production
  gateway:
    name: shared-gateway
    namespace: gateway-system

enabled: true

replicaCount: 1

image:
  repository: ghcr.io/monobaselabs/providerapp
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 101  # caddy-k8s user
  fsGroup: 101
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  annotations: {}

gateway:
  enabled: true
  hostname: ""  # Empty = uses provider.{global.domain}
  parentRefs:
    - name: shared-gateway
      namespace: gateway-system

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

livenessProbe:
  enabled: true
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Node pool scheduling (optional, disabled by default)
# Inherits from global.nodePool if configured
# nodePool:
#   enabled: false     # Set to false to explicitly disable (overrides global)
#   name: "staging"    # Override global node pool name

nodeSelector: {}
tolerations: []
affinity: {}

# Frontend configuration (passed as environment variables)
config:
  API_URL: ""  # Set to API public URL (e.g., https://api.example.com)

# External Secrets configuration
externalSecrets:
  enabled: false  # Disabled by default, enable in deployment values
  secretStore: "gcp-secretstore"
  refreshInterval: "1h"
  secrets: []

networkPolicy:
  enabled: true
  gateway:
    namespace: envoy-gateway-system
    name: envoy-gateway

serviceMonitor:
  enabled: false
  interval: 30s
  path: /metrics
