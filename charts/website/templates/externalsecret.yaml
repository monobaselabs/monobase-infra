{{- if and .Values.enabled .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "website.fullname" . }}-secrets
  namespace: {{ include "website.namespace" . }}
  labels:
    {{- include "website.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}

  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore | default "gcp-secretstore" }}
    kind: ClusterSecretStore

  target:
    name: {{ include "website.fullname" . }}-secrets
    creationPolicy: Owner

  data:
    {{- range .Values.externalSecrets.secrets }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteKey }}
        {{- with .property }}
        property: {{ . }}
        {{- end }}
    {{- end }}
{{- end }}
