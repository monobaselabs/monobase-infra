{{- if and .Values.enabled .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "website.fullname" . }}
  namespace: {{ include "website.namespace" . }}
  labels:
    {{- include "website.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ include "website.gateway.name" . }}
      namespace: {{ include "website.gateway.namespace" . }}
      sectionName: https  # Only attach to HTTPS listener
  hostnames:
    - {{ include "website.gateway.hostname" . }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "website.fullname" . }}
          port: {{ .Values.service.port }}
          weight: 1
{{- end }}
