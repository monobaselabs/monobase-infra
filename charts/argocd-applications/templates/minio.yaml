{{- if .Values.minio.enabled }}
# ArgoCD Application: MinIO Object Storage
# Sync Wave 2 - Deploy storage before applications

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.global.namespace }}-minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Ignore benign drift from Kubernetes auto-modifications
  ignoreDifferences:
  - group: ""
    kind: ServiceAccount
    jsonPointers:
    - /secrets
    - /imagePullSecrets
  - group: ""
    kind: ConfigMap
    jqPathExpressions:
    - .data

  source:
    repoURL: {{ .Values.argocd.repoURL }}
    targetRevision: {{ .Values.argocd.targetRevision | default "HEAD" }}
    path: charts/minio
    helm:
      releaseName: minio
      # Pass minio section values along with global values
      # The minio chart uses global.gateway and global.domain for HTTPRoute configuration
      valuesObject:
        global:
          {{- .Values.global | toYaml | nindent 10 }}
        {{- omit .Values.minio "global" | toYaml | nindent 8 }}

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.global.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        maxDuration: 5m
        factor: 2
{{- end }}
