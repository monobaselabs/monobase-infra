{{- if and .Values.enabled .Values.externalSecrets.enabled }}
# MinIO ExternalSecret
# Syncs MinIO credentials from GCP Secret Manager to Kubernetes
# Used by: minio chart (Bitnami), API

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "minio.fullname" . }}-credentials
  namespace: {{ include "minio.namespace" . }}
  labels:
    {{- include "minio.labels" . | nindent 4 }}
    app.kubernetes.io/component: external-secrets
spec:
  # Refresh interval - how often to sync from GCP
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}

  # Reference to ClusterSecretStore
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore | default "gcp-secretstore" }}
    kind: ClusterSecretStore

  # Target Kubernetes secret
  target:
    name: {{ .Values.minio.auth.existingSecret | default "minio" }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # MinIO root user - hardcoded (usernames are not secrets)
        root-user: "admin"
        # MinIO root password - from secret
        root-password: {{ `"{{ .minioRootPassword }}"` }}

  # Data to fetch from GCP Secret Manager
  data:
    - secretKey: minioRootPassword
      remoteRef:
        key: {{ (index .Values.externalSecrets.secrets 0).remoteKey | required "externalSecrets.secrets[0].remoteKey is required" }}
{{- end }}
