{{- if .Values.policies.restrictRegistries.enabled }}
# Kyverno Policy: Restrict Image Registries
# Only allow images from approved registries to prevent supply chain attacks

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-registries
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Only allow container images from approved registries.
      This prevents supply chain attacks and ensures all images are vetted.
spec:
  validationFailureAction: {{ .Values.policies.restrictRegistries.validationFailureAction | default "audit" }}
  background: true

  rules:
  - name: restrict-image-registries
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: >-
        Container images must be from approved registries.
        See values.yaml for the list of allowed registries.

        Current image: {{ "{{" }} request.object.spec.containers[0].image {{ "}}" }}

        If you need to add a registry, update the allowedRegistries list in values.yaml.
      foreach:
      - list: "request.object.spec.containers"
        deny:
          conditions:
            all:
            # Deny if image doesn't match any approved registry
            - key: "{{ "{{" }} element.image {{ "}}" }}"
              operator: NotIn
              value:
{{- range .Values.policies.restrictRegistries.allowedRegistries }}
              - {{ . | quote }}
{{- end }}
{{- end }}
